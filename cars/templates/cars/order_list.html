{% extends "base_generic.html" %}

{% block content %}
  <div class="container">
    <h2>Order History</h2>
    {% if orders %}
      <ul>
        {% for order in orders %}
          <li>{{ order }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No orders found.</p>
    {% endif %}
  </div>
{% endblock %}
